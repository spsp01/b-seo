{% load static %}
{% block content %}
<div class="columns is-multiline">
{% for post in Post %}
  <div class="column is-half">
    <div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      <img src="{{post.zdjecie.url}}" alt="{{post.name}}">
    </figure>
  </div>
  <div class="card-content">
    <p class="title is-4">{{post.name}}</p>
        <p class="subtitle is-6">{{post.topic}}</p>

    <div class="content">
      {{post.treść|truncatechars:150 }}
      <br>
      <time datetime="2016-1-1">{{post.date}}</time>
    </div>
  </div>
</div>
  </div>
{% endfor %}
</div>
<section class="section"></section>

     {% endblock %}
