{% extends 'blog/fullhero.html' %}
{% load static %}
{% block formularz %}
            <div class="column is-half">
                <section class="bundlecard card ">
                    <div class="card-content ">
                            <form action="{% url 'blog:zaloguj' %}" method="post">
                                {% csrf_token %}
                        <div class="field">
                            <h1 class="color-blue title ">
                                Logowanie
                            </h1>
                                            {% if Error  %}
                    <div class="notification is-danger">
                        Błędny email lub hasło
                        Proszę spróbować ponownie.
                    </div>
                {% endif %}
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" name="username" type="text" placeholder="Nazwa użytkownika">
                                <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>

                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" name="password" placeholder="Hasło">
                                <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
                            </p>
                        </div>
                        <div class="field">

                            <input type="submit" class="button is-link" value="Zaloguj">



                        </div>

                        <p>Nie masz konta - Zarejestruj</p>
                    </div>
                    </form>
                </section>

            </div>
{% endblock %}
