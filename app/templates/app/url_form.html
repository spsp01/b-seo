{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="columns">
{% include "app/sidebar_app.html" %}
      <div class="column is-9">
  {% include "app/breadcrumb.html" %}

       <section class="info-tiles">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Dodaj url
                </p>
                <a href="#" class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </span>
                </a>
              </header>
              <div class="card-content">
                <div class="content">
                    <form method="POST" action'.'>
                        {% csrf_token %}
                    <div class="field is-grouped">

                    {{ form.url }}
                    {{ form.data_publikacji }}

 <div class="control ">
                           <div class="select ">
   {{ form.projekty }}
</div>
 </div>

                        <p class="control is-expanded">

                        </p>
                        <p class="control">
                            <input type="submit" class="button is-info" value="Dodaj URL"/>
                        </p>
                    </div>
                </div>
                  </form>
              </div>
            </div>


        </section>
      </div>
    </div>
  </div>
{% endblock %}
